<!DOCTYPE html>
<html>
<head>
  <title>Repo Search</title>

  <link rel="stylesheet" href="web/styles/main.css">
  <link rel="stylesheet" href="web/styles/index.css">
   
<script src="jquery.multi-select.js"></script>


  <link rel="stylesheet" href="multiselect/jquery.multiselect.css">


  <meta charset="UTF-8">
  <meta name="keywords" content="Search, GitHub, Repo, Repos, Search, Repo Search, Beginner, Beginner Github, Contribute, Git, Repository, Filters, Repository Search, All Levels, Better Search">
  <meta name="description" content="A GitHub search engine with filters - for all skill ages">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="lucasrpatten">
</head>
<body onload="web/scripts/langdropdown.js">
  <form method=POST action=search.php>
  <div id=star-range>
    <input name="lower_stars" type=number step=1 value=0 min=0 max=100000 required>
    <input name="upper_stars" type=number step=1 value=200000 min=0 max=200000 required>
  </div>
  <div id=language >
    <select id="state3" multiple>
    <option value="AL">Alabama</option>
    <option value="AK">Alaska</option>
    <option value="HI">Hawaii</option>
    <option value="TN">Tennessee</option>
    <option value="TX">Texas</option>
    <option value="FL">Florida</option>
    <option value="UT">Utah</option>
    <option value="WY">Wyoming</option>
</select>
  </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
  <script type="text/javascript">

    $('select[name=skills]').multiselect({
    columns: 1,
    placeholder: 'Select skills',
    search: true,
    selectAll: true
});
  </script>
</body>
</html>
